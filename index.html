<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="luxon.min.js"></script>
    <meta name="robots" content="noindex" />
    <title>Can Yibo Drive the Zamboni Yet?</title>
</head>
<body>
<div class="content">
    <h2 id="question">Can Yibo Drive the Zamboni Yet?</h2>
    <h1 id="answer">NO!</h1>
    <div class="explanation">
        Yibo can drive the Zamboni in <span id="days"></span> days, <span id="hours"></span> hours, <span id="mins"></span> minutes and <span id="secs"></span> seconds.
    </div>
    <div class="footer">
        <a href="credits.html">Image credits.</a>
    </div>
</div>
<script>
    var zamboniTime = new luxon.DateTime.fromObject({ year: 2022, month: 8, day: 5, hour: 0, minute: 0 }, { zone: 'Asia/Shanghai' })

    // Run myfunc every second
    var myfunc = setInterval(function() {

        const now = new luxon.DateTime.local();
        const timeleft = zamboniTime.diff(now);

        // Calculating the days, hours, minutes and seconds left
        const days = Math.floor(timeleft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeleft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeleft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeleft % (1000 * 60)) / 1000);

        // Result is output to the specific element
        document.getElementById("days").innerHTML = days
        document.getElementById("hours").innerHTML = hours
        document.getElementById("mins").innerHTML = minutes
        document.getElementById("secs").innerHTML = seconds

        // Display the message when countdown is over
        if (timeleft <= 0) {
            clearInterval(myfunc);
            document.getElementById("answer").innerHTML = "YES!"
            document.getElementById("days").innerHTML = ""
            document.getElementById("hours").innerHTML = ""
            document.getElementById("mins").innerHTML = ""
            document.getElementById("secs").innerHTML = ""
        }
    }, 1000);
</script>
</body>
</html>
